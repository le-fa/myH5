<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开心</title>
    <style type="text/css">
        body{
            background-image: url(./images/2.jpg);
            background-size: 100%  100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            0%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes mysecond {
            0%{opacity: 0;}
            12.5%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes myfird {
            0%{opacity: 0;}
            25%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes myfourth {
            0%{opacity: 0;}
            37.5%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes myfifth {
            0%{opacity: 0;}
            50%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes mye {
            0%{opacity: 0;}
            62.5%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes myf {
            0%{opacity: 0;}
            75%{opacity: 0;}
            100%{opacity: 100;}
        }
        @keyframes myg {
            0%{opacity: 0;}
            87.5%{opacity: 0;}
            100%{opacity: 100;}
        }
        h1{
            font-size: 80px;
            text-align: center ;
            animation: myfirst 20s ;
        }
        a1{
            font-size: 50px;
            text-align: center ;
            animation: mysecond 20s;
        }
        b1{
            font-size: 50px;
            text-align: center ;
            animation: myfird 20s;
        }
        c1{
            font-size: 50px;
            text-align: center ;
            animation: myfourth 20s;
        }
        d1{
            font-size: 50px;
            text-align: center ;
            animation: myfifth 20s;
        }
        e1{
            font-size: 50px;
            text-align: center ;
            animation: mye 20s;
        }
        f1{
            font-size: 50px;
            text-align: center ;
            animation: myf 20s;
        }
        g1{
            font-size: 50px;
            text-align: center ;
            animation: myg 20s;
        }
    </style>
</head>
<body>
<audio src="bgm/Marry You.mp3"  autoplay="autoplay " >
</audio>
<h1>嘿！李婷玉，给你讲个故事吧</h1>
<a1>向日葵莱莱总是显得无精打采的，</a1><br>
<b1>大家都不知道为什么，只好劝他，</b1><br>
<c1>白天要努力的进行光合作用哦。</c1><br>
<d1>可是莱莱有着自己的小秘密，</d1><br>
<e1>每天晚上它会独自看着月亮，</e1><br>
<f1>用谁也听不见的声音说：</f1><br>
<g1>“可我就是喜欢你呀！”</g1>
</body>
</html>
